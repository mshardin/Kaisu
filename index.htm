<!DOCTYPE html>
<html>
<head>
	<title>Kaisu Recipe Curator</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,600,700,900' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="background">
		<div>
			<div id="logo">
				<img src="img/logo.svg" alt="logo" id="logo-image">
			</div>

			<div id="login-header">
				<input type="text" placeholder="Search Kaisu" id="searchbar">

				<div id="login-buttons">
					<button id="login">Log In</button>
					<button id="signup">Sign Up</button>
				</div>
			</div>
		</div>

		<p id="logo-text">Kaisu</p>

		<p id="catchphrase">Search, create and share your favourite food recipes</p>

		<form id="login-form">
			<input type="email" name="email" placeholder="Email">
			<input type="password" name="pasword" placeholder="Password">
			<input type="text" name="username" placeholder="Username">

			<button id="submit">Sign Up</button>
		</form>

		<div id="sitemap">
			<ul>
				<li><a href="#">BLOG</a></li>
				<li><a href="#">API</a></li>
				<li><a href="#">JOBS</a></li>
				<li><a href="#">TERMS</a></li>
				<li><a href="#">PRIVACY</a></li>
				<li><a href="#">FACEBOOK</a></li>
				<li><a href="#">TWITTER</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
